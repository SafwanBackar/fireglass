<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Forms Demo
    </h1>
    <p></p>

    <form action="submit">
        <label for="username">Enter a username :</label>
        <input id="username" placeholder="username" name="username">
        <p></p>
        <label for="password">Enter the password</label>
        <input id="password" placeholder="password">
        <p></p>
        <label>Color
            <input type="color" id="color">
        </label>
        <p></p>
        <label for="number">Enter number</label>
        <input type="number" placeholder="enter number" id="number">
        <p></p>
        <button>Submit</button>
    </form>
    <h2>Search Google</h2>
    <p></p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        <p></p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <button>Submit</button>

        <p>
            <label for="volume">Volume</label>
            <input type="range" name="volume" id="volume" value="5" min="1" max="10">
        </p>
        <button>Submit</button>
    </form>
    <p>
    <form action="/dummy">
        <label for="first">Enter first Name</label>
        <input type="text" name="first" id="first" required>
        <p></p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        <button>Submit</button>
    </form>
    </p>


</body>

</html>
