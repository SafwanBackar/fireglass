<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>
        Heaviest Birds
    </h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal </th>
                <th colspan="2">Average Mass</th>

                <th rowspan="2">Flight</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>lb</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td> 90</td>
                <td> 200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Peacock</td>
                <td> 40</td>
                <td> 150</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
